<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form id="item">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli">
          <button type="submit" id="botonSubmit">
            Add item
          </button>
      </form>
      <ul id="lista">
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
  </body>
</html>
